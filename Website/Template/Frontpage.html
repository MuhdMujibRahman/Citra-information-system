{%load static%}
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css'%}">
        <meta charset="UTF-8">
    </head>
    <body>
      {% include 'Header.html' %}
        <div class="slide-container">
  
            <div class="wrapper">
              <div class="clash-card student">
                <div class="clash-card__image clash-card__image--student">
                    <img src="{%static 'icon/student.png'%}">
                </div>
                <div class="clash-card__unit-description" id="STUDENT">
                  <p>[[ STUDENT_DESC ]]</p>
                </div>
          
                <div class="clash-card__unit-stats clash-card__unit-stats--student clearfix">
                  <div class="one-third">
                    <div class="stat">Student</div>
                    <div class="stat-value"></div>
                  </div>
          
                </div>
          
              </div> <!-- end container student -->
              <div class="clash-card UM_STAFF">
                <div class="clash-card__image clash-card__image--UM_STAFF">
                    <img src="{%static 'icon/staff.png'%}">
                </div>
                <div class="clash-card__unit-description" id="STAFF">
                  <p> [[ STAFF_DESC ]]</p>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/vue"></script>
          
                <div class="clash-card__unit-stats clash-card__unit-stats--UM_STAFF clearfix">
                  <div class="one-third">
                    <div class="stat">UM STAFF</div>
                    <div class="stat-value"></div>
                  </div>
          
                </div>
          
              </div> <!-- end container staff -->
              <div class="clash-card ADMIN">
                <div class="clash-card__image clash-card__image--ADMIN">
                    <img src="{%static 'icon/Admin.png'%}">
                </div>
                <div class="clash-card__unit-description" id="ADMIN">
                  <p> [[ ADMIN_DESC ]]</p>
                </div>
                <div class="clash-card__unit-stats clash-card__unit-stats--ADMIN clearfix">
                  <div class="one-third">
                    <div class="stat">ADMIN</div>
                    <div class="stat-value"></div>
                  </div>
          
                </div>
          
              </div> <!-- end container staff -->
            </div>
            
            
          </div> <!-- end container -->
          <script src="{% static 'javascript/main.js'%}"></script>
    </body>
</html>
